<app-loader *ngIf="isLoading"></app-loader>

<div class="add-language-form">
  <form #addLanguageForm="ngForm" (submit)="addLanguage(addLanguageForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" ngModel>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" name="code" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Add language</button>
  </form>
</div>

<h1>
  Languages
</h1>

<table class="table">
  <thead>
    <th>#</th>
    <th>Title</th>
    <th>Code</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let language of languageList; let languageIndex = index">
      <td [innerText]="languageIndex + 1"></td>
      <td [innerText]="language.title"></td>
      <td [innerText]="language.code"></td>
      <td class="text-right">
        <span class="btn btn-sm btn-primary" (click)="downloadLanguage(language)">
          Download .json
        </span>
      </td>
    </tr>
  </tbody>
</table>
